<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
    <title>font06</title>

</head>
<body>

    <p style="font-weight:normal">蝴蝶</p>
    <p style="font-weight:bold">蝴蝶，蝴蝶，生得真美麗</p>
    <p style="font-weight:100">頭戴著金絲，身穿花花衣</p>
    <p style="font-weight:600">你愛花兒，花兒也愛你</p>
    <p style="font-weight:900">你會跳舞，它有甜蜜</p>

</body>
</html>
