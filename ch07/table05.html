<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>table05</title>
</head>
<body>

    <style>
        caption {
            caption-side: bottom;
        }
        table {
            border: 4px solid;
        }
        th, td {
            border: 2px solid silver;
        }
    </style>
    <table>
        <caption>熱門手機</caption>
        <tr>
            <th>平台</th>
            <th>型號</th>
        </tr>
        <tr>
            <td>IOS</td>
            <td>Iphone X</td>
        </tr>
        <tr>
            <td>Android</td>
            <td>Samsung Galaxy s9</td>
        </tr>
    </table>

</body>
</html>
