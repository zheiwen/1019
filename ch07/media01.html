<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>media01</title>
    <style>
        @media screen and (min-width:1280px) {
            body {
                font-size:200%;
                color:blue;
            }
        }
        @media screen and (max-width:1279px) and (min-width:768px) {
            body {
                color:brown;
            }
        }
        @media screen and (max-width:767px) {
            body {
                font-size :50% ;
                font-family:標楷體;
            }
        }
    </style>
</head>
<body>

    <h1>大才全資訊科技股份有限公司</h1>

</body>
</html>
